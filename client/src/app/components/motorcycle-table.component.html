<mat-card>
    <mat-form-field class="new-moto-item" >
        <input matInput placeholder="Title" [formControl]="newTitleControl">
    </mat-form-field>
    <mat-form-field class="new-moto-item">
        <mat-label>Type</mat-label>
        <mat-select [formControl]="newTypeControl">
            <mat-option *ngFor="let type of types | keyvalue" [value]="type.value">
                {{type.value}}
            </mat-option>
            <mat-option>

            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="new-moto-item">
        <input matInput placeholder="Price" [formControl]="newPriceControl">
    </mat-form-field>
    <mat-form-field class="new-moto-item">
        <input matInput [matDatepicker]="datePicker" placeholder="Choose date" [formControl]="newDateControl">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="new-moto-item">
        <input matInput placeholder="Engine size" [formControl]="newEngineSizeControl">
    </mat-form-field>
    <mat-form-field class="new-moto-item">
        <input matInput placeholder="Mileage" [formControl]="newMileageControl">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='addNewItem()'>Add</button>
</mat-card>

<table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <input matInput placeholder="Title" [formControl]="titleControl">
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <mat-form-field>
                <mat-label>Type</mat-label>
                <mat-select [formControl]="typeControl">
                    <mat-option *ngFor="let type of types | keyvalue" [value]="type.value">
                        {{type.value}}
                    </mat-option>
                    <mat-option>

                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div id="price-filter">
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="From" [formControl]="priceFromControl">
                </mat-form-field>
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="To" [formControl]="priceToControl">
                </mat-form-field>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="engineSize">
        <th mat-header-cell *matHeaderCellDef> Engine size </th>
        <td mat-cell *matCellDef="let element"> {{element.engineSize}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div id="price-filter">
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="From" [formControl]="engineSizeFromControl">
                </mat-form-field>
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="To" [formControl]="engineSizeToControl">
                </mat-form-field>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="mileage">
        <th mat-header-cell *matHeaderCellDef> Mileage </th>
        <td mat-cell *matCellDef="let element"> {{element.mileage}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div id="price-filter">
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="From" [formControl]="mileageFromControl">
                </mat-form-field>
                <mat-form-field class="price-filter-item">
                    <input matInput placeholder="To" [formControl]="mileageToControl">
                </mat-form-field>
            </div>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <div>
                <mat-form-field class="price-filter-item">
                    <input matInput [matDatepicker]="fromPicker" placeholder="Choose from"
                        [formControl]="dateFromControl">
                    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                    <mat-datepicker #fromPicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="price-filter-item">
                    <input matInput [matDatepicker]="toPicker" placeholder="Choose to" [formControl]="dateToControl">
                    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                    <mat-datepicker #toPicker></mat-datepicker>
                </mat-form-field>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="filter">
        <td mat-footer-cell *matFooterCellDef colspan="2">
            Filter:
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['filter']"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
